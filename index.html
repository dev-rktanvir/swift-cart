<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftCart</title>
  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Css File -->
  <link rel="stylesheet" href="/src/style/style.css">
</head>

<body class="poppins-font">
  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="bg-base-100 shadow-md">
      <div class="container mx-auto flex items-center justify-between px-3 py-4">
        <!-- Logo -->
        <div>
          <h2 class="text-primary text-2xl font-semibold cursor-pointer">SwiftCart</h2>
        </div>

        <!-- MenuItems -->
        <div class="hidden lg:flex">
          <ul class="flex items-center gap-5 text-lg text-accent">
            <li class="hover:text-primary"><a href="">Home</a></li>
            <li class="hover:text-primary"><a href="">Products</a></li>
            <li class="hover:text-primary"><a href="">About</a></li>
            <li class="hover:text-primary"><a href="">Contact</a></li>
          </ul>
        </div>

        <!-- Icons -->
        <div class="flex items-center gap-5">
          <!-- cart icon -->
          <div class="relative">
            <i class="fas fa-cart-plus text-2xl cursor-pointer"></i>
            <span class="badge badge-sm badge-primary absolute -top-3 -right-3">0</span>
          </div>
          <!-- Burger icon -->
          <div class="lg:hidden">
            <i class="fas fa-bars text-2xl cursor-pointer"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-[500px] md:h-[600px] flex items-center">

      <!-- Background Image -->
      <div class="absolute inset-0 bg-[url('/src/Assets/banner-image.png')] 
              bg-no-repeat bg-cover bg-center">
      </div>

      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/50"></div>

      <!-- Content -->
      <div class="relative container mx-auto px-3 text-white">
        <h1 class="text-5xl font-bold">Best Collection For You</h1>
        <p class="mt-4 max-w-xl">
          Discover the latest trends in fashion, electronics, and lifestyle essentials.
          Shop with confidence and style at SwiftCart.
        </p>
        <button class="btn btn-primary mt-6">Shop Now</button>
      </div>

    </section>


  </header>
  <!-- Main -->
  <main>

  </main>
  <!-- Footer -->
  <footer>

  </footer>
</body>

</html>
